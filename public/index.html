<!DOCTYPE HTML>
<html><head>
  <meta charset="utf-8">
  <title>Space Invaders</title>

</head>
<body style="margin: 0px; padding: 0px;">
<canvas width="800" height="300" style="margin: 0px; padding: 0px;"></canvas>


<script type="text/javascript" charset="utf-8">
  var can = document.getElementsByTagName('canvas')[0];

var img = new Image();   // Create new img element
img.src = 'assets/blue.png';



can.height = window.innerHeight;
can.width =  window.innerWidth;
  var ctx = can.getContext('2d');
img.onload = function(){
    var ptrn = ctx.createPattern(img, 'repeat');
    ctx.fillStyle = ptrn;
    ctx.fillRect(0, 0, can.width, can.height);
}

var playerOne = new Image();   // Create new img element
playerOne.src = 'assets/playerShip1_blue.png';

playerOne.onload = function(){
    ctx.drawImage(playerOne,100,100);
}



</script>
</body>
</html>
