<!DOCTYPE HTML>
<html><head>
  <meta charset="utf-8">
  <title>Space Invaders</title>

  <style>
    canvas {
      background-image: url("assets/blue.png"); 
      background-repeat: repeat;
    }

    .hid {
      position: absolute;
      height: 30px;
      width: 100%;
      top: 0px;
      margin: -2px;
      padding: 0px 0px 0px 0px;
      background-color: black;
      color: white;
      text-align: center;
    }

  </style>

</head>
<body style="margin: 0px; padding: 0px;">
  <div class="hid"></div>
<canvas width="800" height="300" id="game" style="margin: -2px; padding: 0px; "></canvas>
<script src="gamePad.js"></script>
<script src="player.js"></script>
<script src="bullet.js"></script>
<script src="pubSubHub.js"></script>
<script src="enemy.js"></script>
<script src="colission.js"></script>

<script type="text/javascript" charset="utf-8">

otherColer = true;
score = {
  plyr1: 0,
  plyr2: 0
};
  const startNewWave = () => {
    var assetOne;
    var assetTwo;
    if(otherColer){
      assetOne = 'assets/enemyGreen1.png';
      assetTwo = 'assets/enemyGreen2.png';
    } else {
      assetOne = 'assets/enemyRed1.png';
      assetTwo = 'assets/enemyRed2.png';
    }
    for (let index = 0; index < 20; index++) {
      if(index <=10){
        enemys.push(   
        new Enemy({
          avatar: assetOne,
          position: {
            x: 100 + index *100,
            y: 30
          }
        }))
      } else{
        enemys.push(   
        new Enemy({
          avatar: assetTwo,
          position: {
            x: 100 + index * 100,
            y: 180
          }
        }))
      }

    }
    otherColer = !otherColer;
  }

  window.onload=()=> {
    can = document.getElementsByTagName('canvas')[0];
    can.height = window.innerHeight;
    can.width =  window.innerWidth;
    ctx = can.getContext('2d');
    pubSub = new PubSub();
    colission = new Colission();
    bullets = [];

    playerOne = new Player({
      avatar: 'assets/playerShip1_blue.png',
      gamePadIndex: 0,
      plyr: 'plyr1',
      cntrl: {
        left: 37,
        right: 39,
        up: 38,
        down: 40,
        fire: 32
      },
      startPosition: {
        x: 300,
        y: 800
      }
    });

    playerTwo = new Player({
      avatar: 'assets/playerShip1_red.png',
      gamePadIndex: 1,
      plyr: 'plyr2',
      cntrl: {
        left: 65,
        right: 68,
        up: 87,
        down: 83,
        fire: 70
      },
      startPosition: {
        x: 700,
        y: 800
      }
    });

    enemys = [];
    startNewWave();

    window.requestAnimationFrame(gameLoop);
  }
  const gameLoop = () =>{
    //ctx.clearRect(0, 0, can.width, can.height);
    playerOne.updatePlayer();
    playerTwo.updatePlayer();

   if(enemys.length === 0){
    startNewWave();

   }

    enemys.forEach(enemy => {
        enemy.update();
    });
    bullets.forEach(bullet => {
        bullet.update();  
    });
    colission.checkAndCollide();
    pubSub.publish('gameLoop');
    window.requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
